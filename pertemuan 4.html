<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampil Cantik dengan Glowithsya</title>

    <style>
        /* 1️⃣ Mengatur tampilan dasar */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* 2️⃣ Container utama */
        .container {
            width: 80%;
            margin: 20px auto;
        }

        /* 3️⃣ Judul */
        h2 {
            color: #ff1493;
        }

        /* 4️⃣ Paragraf */
        p {
            font-size: 18px;
            color: #555;
        }

        /* 5️⃣ Kotak artikel */
        .box {
            background-color: white;
            color: #ff1493;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            width: 200px; /* Ukuran kotak dibuat seragam */
            text-align: center;
        }

        /* 6️⃣ Menjadikan kotak tersusun horizontal */
        .flex-container {
            display: flex; /* Mengaktifkan Flexbox */
            justify-content: center; /* Membuat kotak berada di tengah */
            gap: 10px; /* Jarak antar kotak */
            flex-wrap: wrap; /* Membuat kotak tetap rapi saat layar kecil */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>✨ Tampil Cantik dengan Glowithsya ✨</h2>
        <p>Percaya diri dan tampil cantik adalah hak bagi seluruh wanita, cek katalog kami! 💖</p>

        <div class="flex-container">
            <div class="box">💄 Malayan Look</div>
            <div class="box">🌟 Muslim Modern Look</div>
            <div class="box">🎨 Editorial West Look</div>
            <div class="box">💋 Turkish Look</div>
            <div class="box">🖌️ Regular Flawless Look</div>
        </div>
    </div>

</body>
</html>
